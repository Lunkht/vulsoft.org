<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - Vulsoft</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon-16x16.png">
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
</head>
<body>
    <div class="auth-container">
        <div class="auth-content-section">
            <div class="auth-content">
                <div class="content-text">
                    <h2>Nouveau mot de passe</h2>
                    <p>Choisissez un nouveau mot de passe sécurisé pour votre compte.</p>
                </div>
            </div>
        </div>

        <div class="auth-form-section">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h1 class="auth-title">Nouveau mot de passe</h1>
                    <p class="auth-subtitle">Veuillez entrer votre nouveau mot de passe.</p>
                </div>

                <div class="auth-form-wrapper active">
                    <form id="reset-password-form" class="auth-form">
                        <div class="form-group">
                            <label for="new_password">Nouveau mot de passe</label>
                            <input type="password" id="new_password" name="new_password" required placeholder="8+ caractères">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirmer le mot de passe</label>
                            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmez le mot de passe">
                        </div>
                        <button type="submit" class="auth-button">Réinitialiser</button>
                    </form>
                </div>
                <div id="form-message" class="auth-error" style="min-height: 20px; margin-top: 1rem;"></div>

                <div class="auth-bottom">
                    <a href="login.html">Retour à la connexion</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001/api';

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('reset-password-form');
            const messageEl = document.getElementById('form-message');
            const button = form.querySelector('button');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageEl.textContent = 'Token de réinitialisation manquant ou invalide.';
                button.disabled = true;
                return;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new_password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                button.disabled = true;
                button.textContent = 'Enregistrement...';
                messageEl.textContent = '';

                if (newPassword !== confirmPassword) {
                    messageEl.textContent = 'Les mots de passe ne correspondent pas.';
                    button.disabled = false;
                    button.textContent = 'Réinitialiser';
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/auth/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: token, new_password: newPassword })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageEl.textContent = result.message + ' Vous allez être redirigé...';
                        messageEl.style.color = '#10b981';
                        form.reset();
                        button.disabled = true;
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        throw new Error(result.detail || 'Une erreur est survenue.');
                    }
                } catch (error) {
                    messageEl.textContent = error.message;
                    button.disabled = false;
                    button.textContent = 'Réinitialiser';
                }
            });
        });
    </script>
    <script src="../js/pwa.js"></script>
</body>
</html>
