<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Vulsoft</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
</head>
<body>
    <div class="auth-container">
        <div class="auth-content-section">
            <div class="auth-content">
                <div class="content-text">
                    <h2>Mot de passe oublié ?</h2>
                    <p>Pas de souci. Entrez votre email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
                </div>
            </div>
        </div>

        <div class="auth-form-section">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h1 class="auth-title">Réinitialiser le mot de passe</h1>
                    <p class="auth-subtitle">Entrez votre adresse email de compte.</p>
                </div>

                <div class="auth-form-wrapper active">
                    <form id="forgot-password-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">Adresse e-mail</label>
                            <input type="email" id="email" name="email" required placeholder="votre@email.com">
                        </div>
                        <button type="submit" class="auth-button">Envoyer le lien</button>
                    </form>
                </div>
                <div id="form-message" class="auth-error" style="min-height: 20px; margin-top: 1rem;"></div>

                <div class="auth-bottom">
                    Vous vous souvenez de votre mot de passe ? <a href="login.html">Connectez-vous</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/notifications.js"></script>
    <script>
        const API_URL = 'http://localhost:8001/api';

        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('form-message');
            const button = e.target.querySelector('button');

            button.disabled = true;
            button.textContent = 'Envoi en cours...';
            messageEl.textContent = '';

            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();

                if (response.ok) {
                    window.notifications?.success(result.message);
                    messageEl.textContent = result.message;
                    messageEl.style.color = '#10b981';
                } else {
                    throw new Error(result.detail || 'Une erreur est survenue.');
                }
            } catch (error) {
                window.notifications?.error(error.message);
                messageEl.textContent = error.message;
                messageEl.style.color = '#ef4444';
            } finally {
                button.disabled = false;
                button.textContent = 'Envoyer le lien';
            }
        });
    </script>
    <script src="../js/pwa.js"></script>
</body>
</html>
