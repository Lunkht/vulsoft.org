<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Vulsoft</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="auth-container">
        <div class="auth-content-section">
            <div class="auth-content">
                <div class="content-text">
                    <h2>Mot de passe oublié ?</h2>
                    <p>Pas de souci. Entrez votre email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
                </div>
            </div>
        </div>

        <div class="auth-form-section">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h1 class="auth-title">Réinitialiser le mot de passe</h1>
                    <p class="auth-subtitle">Entrez votre adresse email de compte.</p>
                </div>

                <div class="auth-form-wrapper active">
                    <form id="forgot-password-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">Adresse e-mail</label>
                            <input type="email" id="email" name="email" required placeholder="votre@email.com">
                        </div>
                        <button type="submit" class="auth-button">Envoyer le lien</button>
                    </form>
                </div>
                <div id="form-message" class="auth-message"></div>

                <div class="auth-bottom">
                    Vous vous souvenez de votre mot de passe ? <a href="login.html">Connectez-vous</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/notifications.js"></script>
    <script src="../js/api.js"></script>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('form-message');
            const button = e.target.querySelector('button');

            button.disabled = true;
            button.textContent = 'Envoi en cours...';
            messageEl.textContent = '';
            messageEl.className = 'auth-message';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();

                if (response.ok) {
                    messageEl.textContent = result.message;
                    messageEl.classList.add('success');
                } else {
                    throw new Error(result.detail || 'Une erreur est survenue.');
                }

            } catch (error) {
                messageEl.textContent = error.message;
                messageEl.classList.add('error');
            } finally {
                button.disabled = false;
                button.textContent = 'Envoyer le lien';
            }
        });
    </script>
    <script src="../js/pwa.js"></script>
</body>
</html>
