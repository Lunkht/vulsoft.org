<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Vulsotf</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .auth-logo {
            margin-top: 3vh;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }
        .auth-logo svg {
            width: 48px;
            height: 48px;
            display: block;
        }
        .auth-card {
            background: #18181b;
            border-radius: 18px;
            box-shadow: 0 8px 32px #000a;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .auth-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .auth-label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 500;
        }
        .auth-input {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 8px;
            border: 1.5px solid #333;
            background: #111;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1.2rem;
            outline: none;
            transition: border 0.2s;
        }
        .auth-input:focus {
            border-color: #6366f1;
        }
        .auth-btn-main {
            width: 100%;
            background: #fff;
            color: #111;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.08rem;
            padding: 0.9rem 0;
            margin-bottom: 1.2rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .auth-btn-main:hover {
            background: #111;
            color: #fff;
        }
        .auth-separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.2rem 0 1.2rem 0;
        }
        .auth-separator span {
            color: #888;
            font-size: 0.95rem;
            padding: 0 1rem;
        }
        .auth-separator::before, .auth-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #222;
        }
        .auth-btn-provider {
            width: 100%;
            background: #18181b;
            color: #fff;
            border: 1.5px solid #222;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.08rem;
            padding: 0.9rem 0;
            margin-bottom: 0.7rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .auth-btn-provider:hover {
            background: #232326;
            border-color: #6366f1;
            color: #fff;
        }
        .auth-btn-provider svg {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        .auth-bottom {
            text-align: center;
            margin-top: 1.2rem;
            color: #888;
            font-size: 1rem;
        }
        .auth-bottom a {
            color: #6366f1;
            text-decoration: none;
            margin-left: 0.3rem;
            font-weight: 500;
            cursor: pointer;
        }
        .auth-bottom a:hover {
            text-decoration: underline;
        }
        .auth-legal {
            position: fixed;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
        }
        .auth-error { color: #ff4d4f; font-size: 0.95rem; min-height: 1.2em; text-align: center; }
        .auth-success { color: #3ecf8e; font-size: 0.95rem; min-height: 1.2em; text-align: center; }
    </style>
    <!-- Vulsoft Auth API Client -->
    <script src="js/vulsoft-auth.js"></script>
</head>
<body>
    <div class="auth-logo">
        <!-- Cube SVG -->
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="48" height="48" rx="12" fill="#232326"/>
            <path d="M24 12L36 18V30L24 36L12 30V18L24 12Z" fill="#fff" fill-opacity="0.9"/>
            <path d="M24 12V36" stroke="#6366f1" stroke-width="2"/>
            <path d="M12 18L24 24L36 18" stroke="#6366f1" stroke-width="2"/>
        </svg>
    </div>
    <div class="auth-card">
        <div class="auth-title" id="auth-title">Sign in</div>
        <form id="login-form">
            <label class="auth-label" for="login-email">Email</label>
            <input type="email" name="email" id="login-email" class="auth-input" placeholder="Votre adresse email" required>
            <label class="auth-label" for="login-password">Mot de passe</label>
            <input type="password" name="password" id="login-password" class="auth-input" placeholder="Votre mot de passe" required>
            <div class="auth-error" id="login-error"></div>
            <button type="submit" class="auth-btn-main" id="login-btn">Se connecter</button>
        </form>
        <form id="register-form" style="display:none;">
            <label class="auth-label" for="register-firstName">Prénom</label>
            <input type="text" name="firstName" id="register-firstName" class="auth-input" placeholder="Votre prénom" required>
            <label class="auth-label" for="register-lastName">Nom</label>
            <input type="text" name="lastName" id="register-lastName" class="auth-input" placeholder="Votre nom" required>
            <label class="auth-label" for="register-email">Email</label>
            <input type="email" name="email" id="register-email" class="auth-input" placeholder="Votre adresse email" required>
            <label class="auth-label" for="register-password">Mot de passe</label>
            <input type="password" name="password" id="register-password" class="auth-input" placeholder="Mot de passe (8+ caractères)" required>
            <label class="auth-label" for="register-password2">Confirmer le mot de passe</label>
            <input type="password" name="confirmPassword" id="register-password2" class="auth-input" placeholder="Confirmez le mot de passe" required>
            <div class="auth-error" id="register-error"></div>
            <div class="auth-success" id="register-success"></div>
            <button type="submit" class="auth-btn-main" id="register-btn">S'inscrire</button>
        </form>
        <div class="auth-separator"><span>OR</span></div>
        <button class="auth-btn-provider" id="google-login">
            <svg viewBox="0 0 24 24"><g><path fill="#EA4335" d="M12 10.8v3.6h5.1c-.2 1.2-1.5 3.5-5.1 3.5-3.1 0-5.6-2.6-5.6-5.7s2.5-5.7 5.6-5.7c1.8 0 3 .7 3.7 1.3l2.5-2.4C17.1 4.7 14.8 3.5 12 3.5 6.8 3.5 2.5 7.8 2.5 13s4.3 9.5 9.5 9.5c5.5 0 9.1-3.9 9.1-9.4 0-.6-.1-1.1-.2-1.6H12z"/><path fill="#34A853" d="M12 22.5c2.4 0 4.4-.8 5.9-2.1l-2.8-2.3c-.8.5-1.8.8-3.1.8-2.4 0-4.4-1.6-5.1-3.7H3.1v2.3C4.6 20.6 8 22.5 12 22.5z"/><path fill="#4A90E2" d="M17.9 20.4c1.6-1.5 2.6-3.7 2.6-6.4 0-.6-.1-1.1-.2-1.6H12v3.6h5.1c-.2 1.2-1.5 3.5-5.1 3.5z"/><path fill="#FBBC05" d="M6.9 14.1c-.2-.6-.3-1.2-.3-1.9s.1-1.3.3-1.9V8H3.1C2.4 9.4 2 11.1 2 13s.4 3.6 1.1 5.1l3.8-3.1z"/></g></svg>
            Continue with Google
        </button>
        <button class="auth-btn-provider" id="github-login">
            <svg viewBox="0 0 24 24"><path fill="#fff" d="M12 2C6.48 2 2 6.58 2 12.26c0 4.48 2.87 8.28 6.84 9.63.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.7-2.78.62-3.37-1.36-3.37-1.36-.45-1.18-1.1-1.5-1.1-1.5-.9-.63.07-.62.07-.62 1 .07 1.53 1.05 1.53 1.05.89 1.56 2.34 1.11 2.91.85.09-.66.35-1.11.63-1.37-2.22-.26-4.56-1.14-4.56-5.07 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.3.1-2.7 0 0 .84-.28 2.75 1.05A9.38 9.38 0 0 1 12 7.43c.85.004 1.7.12 2.5.34 1.9-1.33 2.74-1.05 2.74-1.05.55 1.4.2 2.44.1 2.7.64.72 1.03 1.63 1.03 2.75 0 3.94-2.34 4.8-4.57 5.06.36.32.68.94.68 1.9 0 1.37-.01 2.47-.01 2.8 0 .27.18.58.69.48A10.01 10.01 0 0 0 22 12.26C22 6.58 17.52 2 12 2Z"/></svg>
            Continue with GitHub
        </button>
        <div class="auth-bottom" id="auth-bottom">
            Don't have an account?
            <a id="signup-link">Sign up</a>
        </div>
    </div>
    <div class="auth-legal">
        Terms of Service and Privacy Policy
    </div>
    <script>
        // Initialisation de l'authentification Vulsoft
        const auth = new VulsoftAuth({
            apiUrl: 'http://localhost:3000/api',
            onAuthStateChanged: (user) => {
                if (user) {
                    // Rediriger vers la page d'accueil après connexion
                    window.location.href = 'index.html';
                }
            }
        });
        
        const authUI = new VulsoftAuthUI(auth);
        
        // Gestion des onglets
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authTitle = document.getElementById('auth-title');
        const authBottom = document.getElementById('auth-bottom');
        const signupLink = document.getElementById('signup-link');
        
        let isSignIn = true;
        
        function showSignIn() {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            authTitle.textContent = 'Connexion';
            authBottom.innerHTML = 'Pas de compte ? <a id="signup-link">S\'inscrire</a>';
            isSignIn = true;
            attachSwitchLink();
        }
        
        function showSignUp() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            authTitle.textContent = 'Inscription';
            authBottom.innerHTML = 'Déjà un compte ? <a id="signup-link">Se connecter</a>';
            isSignIn = false;
            attachSwitchLink();
        }
        
        function attachSwitchLink() {
            const link = document.getElementById('signup-link');
            if (link) {
                link.onclick = (e) => {
                    e.preventDefault();
                    if (isSignIn) showSignUp(); 
                    else showSignIn();
                };
            }
        }
        
        // Initialiser l'interface
        attachSwitchLink();
        
        // Gérer les formulaires
        authUI.handleLoginForm('login-form', {
            errorElement: 'login-error',
            redirectUrl: 'index.html'
        });
        
        authUI.handleRegisterForm('register-form', {
            errorElement: 'register-error',
            successElement: 'register-success',
            onSuccess: () => {
                setTimeout(() => {
                    showSignIn();
                }, 2000);
            }
        });
        
        // Désactiver temporairement les boutons de connexion sociale
        document.getElementById('google-login').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Connexion Google bientôt disponible');
        });
        
        document.getElementById('github-login').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Connexion GitHub bientôt disponible');
        });
    </script>
</body>
</html>
